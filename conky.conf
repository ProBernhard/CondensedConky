conky.config = {
    alignment = 'top_right',
    border_width = 1,
    cpu_avg_samples = 2,
    default_color = 'green',
    double_buffer = true,
    font = 'DejaVu Sans Mono:size=9',
    gap_x = 10,
    gap_y = 50,
    maximum_width = 275,
    minimum_width = 275,
    net_avg_samples = 2,
    no_buffers = true,
    out_to_x = true,
    own_window = true,
    own_window_argb_visual = true, 
    own_window_transparent = false,
    own_window_argb_value = 100,
    own_window_class = 'Desktop',
    own_window_hints = 'undecorated,sticky,skip_taskbar,skip_pager,below',
    update_interval = 1.0,
    use_xft = true,
}

